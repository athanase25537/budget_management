@if(isTypeNormal()) {
  <div class="normal">
    <button
      class="me-3 rounded-[2em] px-4 py-1 bg-green-700 text-white hover:bg-blue-700 transition duration-700 ease-in-out"
      (click)="openModal(true)"
    >
      Income
    </button>
  
    <button
      class="rounded-[2em] px-4 py-1 bg-red-700 text-white hover:bg-red-900 transition duration-700 ease-in-out"
      (click)="openModal(false)"
    >
      Outcome
    </button>
  </div>
} @else {
  <div class="other flex flex-col gap-1">
    <button
      class="w-10 h-10 cursor-pointer hover:scale-110 flex justify-center items-center rounded-3xl w-8 p-2 h-8 bg-green-700 text-white hover:bg-green-600 transition duration-700 ease-in-out"
      (click)="openModal(true)"
    >
      <i class="fa-solid text-[.9em] text-white fa-money-bill-trend-up text-green-500"></i>
    </button>
  
    <button
      class="w-10 h-10 cursor-pointer hover:scale-110 flex justify-center items-center rounded-3xl w-8 p-2 h-8 bg-red-700 text-white hover:bg-red-600 transition duration-700 ease-in-out"
      (click)="openModal(false)"
    >
      <i class="fa-solid text-[.9em] fa-money-bill-transfer text-white"></i>
    </button>
  </div>
}

<!-- Modal (géré par Angular CDK Overlay) -->
<ng-template #modalTemplate>
  <div class="relative bg-white rounded-xl shadow-lg w-[90%] md:w-[400px] p-6">
    <button
      type="button"
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 cursor-pointer"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>

    @if (is_in) {
      <div class="flex gap-2 mb-3 items-center">
        <i class="fa-solid text-xl fa-money-bill-trend-up text-green-500"></i>
        <h2 class="text-lg font-bold">Income</h2>
      </div>
    } @else {
      <div class="flex gap-2 mb-3 items-center">
        <i class="fa-solid fa-money-bill-transfer text-red-500"></i>
        <h2 class="text-lg font-bold">Outcome</h2>
      </div>
    }

    <form [formGroup]="transactionForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label class="block text-sm mb-1 font-medium">Amount</label>
        <input
          type="number"
          formControlName="amount"
          class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-3">
        <label class="block text-sm mb-1 font-medium">Reason</label>
        <input
          type="text"
          formControlName="reason"
          class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button
          type="button"
          class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 transition cursor-pointer"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-700 transition cursor-pointer"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</ng-template>
