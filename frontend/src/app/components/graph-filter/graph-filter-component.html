<div class="w-full">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Colonne 1: Contrôles de l'échelle -->
    <div class="bg-white rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Contrôles de l'échelle</h3>
      
      <div class="space-y-4">
        <!-- Valeur minimale -->
        <div>
          <label for="minValue" class="block text-sm font-medium text-gray-700 mb-1">
            Valeur minimale
          </label>
          <input 
            type="number" 
            id="minValue" 
            [(ngModel)]="minValue" 
            (ngModelChange)="updateChartScale()"
            min="0"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Valeur maximale -->
        <div>
          <label for="maxValue" class="block text-sm font-medium text-gray-700 mb-1">
            Valeur maximale
          </label>
          <input 
            type="number" 
            id="maxValue" 
            [(ngModel)]="maxValue" 
            (ngModelChange)="updateChartScale()"
            min="0"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Pas d'incrément -->
        <div>
          <label for="stepSize" class="block text-sm font-medium text-gray-700 mb-1">
            Pas d'incrément
          </label>
          <input 
            type="number" 
            id="stepSize" 
            [(ngModel)]="stepSize" 
            (ngModelChange)="updateChartScale()"
            min="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Reset button -->
        <div class="pt-2">
          <button 
            (click)="resetScale()"
            class="w-full px-3 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors text-sm">
            Réinitialiser
          </button>
        </div>
      </div>
    </div>

    <!-- Colonne 2: Statistiques actuelles -->
    <div class="bg-white rounded-lg p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Statistiques actuelles</h3>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Solde :</span>
          <span class="font-medium">{{ myData().solde | number }} Ar</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Dépenses :</span>
          <span class="font-medium text-red-600">{{ myData().expense | number }} Ar</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Économies :</span>
          <span class="font-medium text-green-600">{{ myData().economy | number }} Ar</span>
        </div>
      </div>
    </div>
    
  </div>
</div>
