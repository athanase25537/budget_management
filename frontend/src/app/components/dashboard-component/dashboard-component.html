<div class="columns-2">
    <div class="content-1 aspect-1/2 flex flex-col">
        <div class="basis-1/7 columns-2 mb-2">
            <div class="content shadow-md rounded-xl">
                <app-mini-card [myMiniCard]="card1()"/>
            </div>
            <div class="content shadow-md rounded-xl">
                <app-mini-card [myMiniCard]="card2()"/>
            </div>
        </div>
        <div class="content basis-4/7 shadow-md mb-2 rounded-xl overflow-hidden">
            <img class="w-[100%] h-[100%]" src="assets/imgs/stat.jpg" alt="">
        </div>
        <div class="p-3 content basis-2/7 rounded-xl shadow-md">
            <h2>Add a new transaction</h2>

            <button class="mt-3 rounded-[2em] px-3 py-2 bg-blue-500">New transaction</button>
        </div>

    <div class="content-2 aspect-1/2 flex flex-col">

                <app-mini-card [myMiniCard]="card3()"/>

                <app-mini-card [myMiniCard]="card4()"/>
            </div>
        </div>
        <div class="basis-3/7 mb-2 columns-2">
            <div class="content rounded-xl shadow-mdrounded-xl p-2">
                <img class="w[100%] h-[100%]" src="assets/imgs/circle2.png" alt="">
            </div>
            <div class="content rounded-xl shadow-mdrounded-xl p-2">
                <img class="w[100%] h-[100%]" src="assets/imgs/circle1.png" alt="">
            </div>
        </div>

            <app-card-med-component/>
        </div>
    </div>
