<form (ngSubmit)="onSubmit()" class="signup-form rounded-3xl bg-white shadow-md flex flex-col w-[400px] p-10">
    <h1 class="text-2xl mb-4 font-bold">Sign up</h1>
  
    <!-- NAME -->
    <div class="relative w-full mb-3">
      <input 
        type="text" 
        name="name" 
        [(ngModel)]="data.name"
        id="name"
        required
        class="peer p-2 w-full bg-white rounded border border-1 border-zinc-400 focus:outline-none focus:border-blue-500"
      />
      <label 
        for="name"
        [class]="'absolute left-2 transition-all duration-200 bg-white px-1 ' + 
                ((data.name.length > 0) ? '-top-3 text-xs text-blue-500' : 'top-2 text-base text-gray-400') + 
                ' peer-focus:-top-3 peer-focus:text-xs peer-focus:text-blue-500'">
        Name
      </label>
    </div>
  
    <!-- FIRST NAME -->
    <div class="relative w-full mb-3">
      <input 
        type="text" 
        name="first_name" 
        [(ngModel)]="data.first_name"
        id="first_name"
        required
        class="peer p-2 w-full bg-white rounded border border-1 border-zinc-400 focus:outline-none focus:border-blue-500"
      />
      <label 
        for="first_name"
        [class]="'absolute left-2 transition-all duration-200 bg-white px-1 ' + 
                ((data.first_name.length > 0) ? '-top-3 text-xs text-blue-500' : 'top-2 text-base text-gray-400') + 
                ' peer-focus:-top-3 peer-focus:text-xs peer-focus:text-blue-500'">
        First name
      </label>
    </div>
  
    <!-- USERNAME -->
    <div class="relative w-full mb-3">
      <input 
        type="text" 
        name="username" 
        [(ngModel)]="data.username"
        id="username"
        required
        class="peer p-2 w-full bg-white rounded border border-1 border-zinc-400 focus:outline-none focus:border-blue-500"
      />
      <label 
        for="username"
        [class]="'absolute left-2 transition-all duration-200 bg-white px-1 ' + 
                ((data.username.length > 0) ? '-top-3 text-xs text-blue-500' : 'top-2 text-base text-gray-400') + 
                ' peer-focus:-top-3 peer-focus:text-xs peer-focus:text-blue-500'">
        Username
      </label>
    </div>
  
    <!-- PASSWORD -->
    <div class="relative w-full mb-3">
      <input 
        [type]="isShow ? 'text' : 'password'" 
        name="password" 
        [(ngModel)]="data.password"
        id="password"
        required
        class="peer p-2 w-full rounded border border-1 border-zinc-400 focus:outline-none focus:border-blue-500"
      />
      <label 
        for="password"
        [class]="'absolute left-2 transition-all duration-200 bg-white px-1 ' + 
                ((data.password.length > 0) ? '-top-3 text-xs text-blue-500' : 'top-2 text-base text-gray-400') + 
                ' peer-focus:-top-3 peer-focus:text-xs peer-focus:text-blue-500'">
        Password
      </label>
  
      <i 
        (click)="toggleShowPassword()" 
        class="absolute right-3 top-3 cursor-pointer"
        [ngClass]="isShow ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'">
      </i>
    </div>
  
    <button type="submit" class="bg-blue-500 rounded-xl p-3 mb-3 text-white">
      Sign up
    </button>

    <p>Already have an account ? 
        <a class="text-blue-500" [routerLink]="['/login']">Sign in</a>
      </p>
  </form>
